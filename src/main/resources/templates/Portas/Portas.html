<body>
<div class="row mt-5">
    <div class="col-12 spacer">
        <h1 class="text-center">Portas</h1>
        <hr>
        <section id="Portas">
            <table class="table table-striped text-center">
                <thead id="cabListaPorta">
                <tr>
                        <th></th>
                        <th>Sala</th>
                        <th>Status</th>
                        <th>Ações</th>
                </tr>
                </thead>
                <tbody id="listaPortas">
                <tr th:each="porta : ${portas}">
                    <td th:text="${porta.id}"></td>
                    <td th:text="${porta.sala}"></td>
                    <td th:if="${porta.ativo == true} ">Aberta</td>
                    <td th:if="${porta.ativo == false}">Fechada</td>
                    <td th:if="${porta.ativo == true}"><button type="button" class="btn btn-sm btn-danger">Fechar</button></td>
                    <td th:if="${porta.ativo == false}"><button type="button" class="btn btn-sm btn-success">Abrir</button></td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
</body>
